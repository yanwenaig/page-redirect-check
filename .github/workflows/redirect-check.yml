name: Daily Website Monitor

on:
  schedule:
    - cron: '0 0 * * *'   # 8am SGT (UTC+8)
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Run page checks
        run: |
          python check_page.py > result.txt 2>&1 || true

      - name: Detect issues
        run: |
          if grep -q "=== ISSUES DETECTED ===" result.txt; then
            echo "ISSUES_FOUND=true" >> "$GITHUB_ENV"
          else
            echo "ISSUES_FOUND=false" >> "$GITHUB_ENV"
          fi

      - name: Create GitHub Issue if issues found
        if: env.ISSUES_FOUND == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const body = fs.readFileSync('result.txt', 'utf8');

            const runUrl =
              `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}` +
              `/actions/runs/${context.runId}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Website Redirect / Content Issues Detected',
              body: [
                '@yanwenaig',
                '',
                '```',
                body,
                '```',
                '',
                `Run: ${runUrl}`
              ].join('\n')
            });
