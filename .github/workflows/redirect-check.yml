name: Daily Website Monitor

on:
  schedule:
    - cron: '0 0 * * *'   # 8am SGT
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: |
          pip install playwright
          playwright install chromium

      - name: Run check
        run: |
          python check_page.py > result.txt 2>&1 || true

      - name: Detect issues
        run: |
          if grep -q "=== ISSUES DETECTED ===" result.txt; then
            echo "ISSUES_FOUND=true" >> $GITHUB_ENV
          fi

      - name: Create issue (alert)
        if: env.ISSUES_FOUND == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('result.txt', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Website Redirect / Content Issues Detected',
              body: `\`\`\`\n${body}\n\`\`\`\n\n${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
